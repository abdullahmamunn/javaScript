<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #chartdiv {
          width: 100%;
          height: 500px;
        }
        
        </style>
        
        <!-- Resources -->
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
        
        <!-- Chart code -->
        <script>
        am4core.ready(function() {
        
        // Themes begin
        am4core.useTheme(am4themes_animated);
        // Themes end
        
        // Create chart
        var chart = am4core.create("chartdiv", am4charts.PieChart);
        chart.hiddenState.properties.opacity = 0; // this creates initial fade-in
        
        chart.data = [
          {
            country: "Lithuania fgdg dggfg dfg dggfgdg",
            value: 460
          },
          {
            country: "Czjhghjjjhg ghjgghjghj ghj ghjgh hjechia",
            value: 230
          },
          {
            country: "Irelghj ghj gghjgghj gh hjghjhj ghjand",
            value: 200
          },
          {
            country: "Germaghj ghjgjghjghj ghj  gh jghjny",
            value: 165
          },
          {
            country: "Austrjhgj gjhghjghjhjghjghj gh ghjalia",
            value: 139
          },
          {
            country: "Austrjghj j hgjgjghghjhj gh j ghj ia",
            value: 128
          }
        ];
        
        var series = chart.series.push(new am4charts.PieSeries());
        series.dataFields.value = "value";
        // series.dataFields.radiusValue = "value";
        series.dataFields.category = "country";
        series.slices.template.cornerRadius = 6;
        series.colors.step = 3;

        series.ticks.template.disabled = true;
        series.labels.template.disabled = true;
        
        series.hiddenState.properties.endAngle = -90;
        
        chart.legend = new am4charts.Legend();
        chart.legend.position = "left";
        chart.legend.contentAlign = "left";
        chart.legend.width = "50px";
        // chart.legend.valign = "top";
        
        
        }); // end am4core.ready()
        </script>
        
        <!-- HTML -->
        <div id="chartdiv"></div>
</body>
</html>
